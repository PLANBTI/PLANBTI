<html layout:decorate="~{adm/admLayout.html}">

<head>
    <title>상품평 목록 | PLANBTI</title>
</head>

<body>

<main layout:fragment="main" class="min-h-screen m-16 w-full">
    <div class="flex">
        <p class="text-2xl" th:if="${#lists.isEmpty(reviews)}">
            상품평이 없습니다.
        </p>
        <table class="mx-auto flex justify-center max-w-2xl table" th:if="${!#lists.isEmpty(reviews)}">
            <thead>
            <tr>
                <th></th>
                <th>회원 ID</th>
                <th>상품명</th>
                <th class="w-96">제목</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <th th:text="${review.getId()}" class="w-20"></th>
                <td th:text="${review.getMember().getUsername()}" class="w-40"></td>
                <td th:text="${review.getProduct().getName()}" class="w-40"></td>
                <td><a th:text="${review.getTitle()}"  th:href="@{/product/detail/{id}(id=${review.getProduct().getId()})}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>

</html>
