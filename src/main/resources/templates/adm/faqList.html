<html layout:decorate="~{adm/admLayout.html}">

<head>
    <title>FAQ List | PLANBTI</title>
</head>

<body>

<main layout:fragment="main" class="min-h-screen m-16 w-full">
    <div class="mr-12">
        <p class="text-2xl" th:if="${#lists.isEmpty(faqList)}">
            문의 내역이 없습니다.
        </p>
        <table class="table table-zebra" th:if="${!#lists.isEmpty(faqList)}">
            <thead>
            <tr>
                <th>FAQ</th>
                <th>카테고리</th>
                <th>회원</th>
                <th>제목</th>
                <th>작성 일시</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="faq : ${faqList}">
                <th th:text="${faq.getId()}" class="w-20"></th>
                <td th:text="${faq.getCategory()}" class="w-60"></td>
                <td th:text="${faq.getMember().username}" class="w-60"></td>
                <td><a th:href="@{/faq/detail/{id}(id=${faq.getId()})}" th:text="${faq.getTitle()}"></a></td>
                <td th:text="${faq.getCreateDate()}"></td>
                <td><a th:href="@{/faq/deleteAdm/{id}(id=${faq.getId()})}" class="btn btn-outline btn-sm">삭제</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>

</html>
