<html lang="ko">

<head title="login">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<main>
    <div class="w-full bg-no-repeat bg-cover flex flex-col items-center justify-center gap-6 min-h-screen">
        <div class="w-1/3 m-2 p-2 space-y-6 bg-opacity-50 rounded-[20px]">
            <h1 class="text-center font-bold text-2xl mb-2">
                <i class="fa-solid fa-user"></i>
                <span class="text-3xl">Login</span></h1>

            <a class="btn btn-block btn-outline gap-1" href="/oauth2/authorization/kakao">
                <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                <span class="normal-case " >카카오로 시작하기</span>
            </a>

            <a class="btn btn-block btn-outline gap-1 " href="/oauth2/authorization/naver">
                <i class="fa-solid fa-n text-[color:#2DB400]"></i>
                <span class="normal-case " >네이버로 시작하기</span>
            </a>

            <a class="btn btn-block btn-outline gap-1 " href="/oauth2/authorization/google">
                <i class="fa-brands fa-google text-[color:#ff4000]"></i>
                <span class="normal-case ">구글로 시작하기</span>
            </a>

        </div>

    </div>



</main>

</body>

</html>
