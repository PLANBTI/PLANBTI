<html layout:decorate="~{common/layout.html}">

<head>
    <title>My Page</title>
</head>

<body>

<main layout:fragment="main" class="flex flex-col items-center justify-center container mx-auto min-h-screen max-w-2xl">
    <h1 class="text-2xl mt-8 font-black">회원 정보 수정</h1>
    <form class="w-full" th:action="@{/member/modify}" th:object="${MemberModifyForm}" method="POST">
        <div>
            <input type="text" name="email" placeholder="E-mail" class="input input-bordered w-full mt-12" />
        </div>
        <div>
            <input type="text" name="phoneNumber" placeholder="Phone Number" class="input input-bordered w-full mt-12" />
        </div>
        <div>
            <input type="submit" value="저장하기" class="btn btn-outline w-full mt-12">
        </div>
    </form>
</main>

</body>

</html>
